<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>CVOS: Evanndev</title>
		<link rel="icon" type="image/x-icon" href="assets/icons/gold_triangle.ico">

		<!-- style -->
		<link rel="stylesheet" href="tools.css">
		<link rel="stylesheet" href="skin.css">
		<link rel="stylesheet" href="templates.css">
		<!-- module -->
		<script type="module" src="https://unpkg.com/triangleos@1.0.2/index.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/triangleos@1.0.2/index.css">
		<!-- override -->
		<link rel="stylesheet" href="appearance.css">
	</head>

	<body>
		<tos-root class="size-full">
			<tos-desk class="size-full skin-transparent" id="deskwindow" data-title="triangle os" data-openway="top" data-hideheader data-isfullscreen>

				<tos-desktop style="--desktop-columns: 9; --desktop-rows:5;" id="desktop">
					<!-- projects -->
					<tos-desktop-icon style="grid-column: 1/3; grid-row: 1/3;" data-name="tic tac toe" ondblclick="TriangleOS.Window.open('template-project-tictactoe', 'desktop')">
						<img src="assets/icons/app/ticTacToeSpace.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 3/5; grid-row: 1/3;" data-name="leashed walk" ondblclick="TriangleOS.Window.open('template-project-leashed', 'desktop')">
						<img src="assets/icons/app/leashedWalk.png">
					</tos-desktop-icon>
					<tos-desktop-icon  style="grid-column: 1; grid-row: 3;" class="dark-theme" data-name="triangleOS" ondblclick="TriangleOS.Window.open('template-project-triangle', 'desktop')">
						<img src="assets/icons/app/triangleOS.png">
					</tos-desktop-icon>
					<tos-desktop-icon  style="grid-column: 2; grid-row: 3;" class="dark-theme" data-name="shinigami" ondblclick="TriangleOS.Window.open('template-project-shinigami', 'desktop')">
						<img src="assets/icons/app/shinigami.webp">
					</tos-desktop-icon>
					<tos-desktop-icon  style="grid-column: 3; grid-row: 3;" class="dark-theme" data-name="purple is red or blue ?" ondblclick="TriangleOS.Window.open('template-project-purple', 'desktop')">
						<img src="assets/icons/app/purple.png">
					</tos-desktop-icon>
					<tos-desktop-icon  style="grid-column: 4; grid-row: 3;" class="dark-theme" data-name="crazy maze" ondblclick="TriangleOS.Window.open('template-project-maze', 'desktop')">
						<img src="assets/icons/app/crazyMaze.png">
					</tos-desktop-icon>
					<tos-desktop-icon  style="grid-column: 2; grid-row: 4;" class="dark-theme" data-name="fixcalc" ondblclick="TriangleOS.Window.open('template-project-fixcalc', 'desktop')">
						<img src="assets/icons/app/fixcalc.svg">
					</tos-desktop-icon>
					<tos-desktop-icon  style="grid-column: 3; grid-row: 4;" class="dark-theme" data-name="twoWOrds" ondblclick="TriangleOS.Window.open('template-project-twowords', 'desktop')">
						<img src="assets/icons/app/twoWOrds.ico">
					</tos-desktop-icon>

					<!-- curry -->
					<tos-desktop-icon style="grid-column: 6; grid-row: 2;" data-name="mes Compétences" ondblclick="TriangleOS.Window.open('template-curry-skills', 'desktop')">
						<img src="assets/icons/quater/code.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 7; grid-row: 2;" data-name="mon Parcours" ondblclick="TriangleOS.Window.open('template-curry-levels', 'desktop')">
						<img src="assets/icons/quater/book.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 6; grid-row: 3;" class="dark-theme" data-name="mes Experiences" ondblclick="TriangleOS.Window.open('template-curry-xp', 'desktop')">
						<img src="assets/icons/quater/joy.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 7; grid-row: 3;" class="dark-theme" data-name="l'École" ondblclick="TriangleOS.Window.open('template-curry-cnam', 'desktop')">
						<img src="assets/icons/cnam.jpg">
					</tos-desktop-icon>

					<!-- filters -->
					<tos-desktop-icon style="grid-column: 9;" data-name="old.window" ondblclick="TriangleOS.Window.open('template-filter-grayscale', 'desktop')">
						<img src="assets/icons/win/grayscale.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 9;" data-name="neg.window" ondblclick="TriangleOS.Window.open('template-filter-negative', 'desktop')">
						<img src="assets/icons/win/negative.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: 9;" class="dark-theme" data-name="sat.window" ondblclick="TriangleOS.Window.open('template-filter-saturate', 'desktop')">
						<img src="assets/icons/win/saturate.png">
					</tos-desktop-icon>
					
					<!-- cool -->
					<tos-desktop-icon style="grid-column: 7; grid-row: 5;" class="dark-theme" data-name="virus.window" ondblclick="TriangleOS.Window.open('template-fun-invicible', 'desktop')">
						<img src="assets/icons/win/malicious.png">
					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: -2; grid-row: -3;" class="dark-theme" data-name="winception.ewe" ondblclick="TriangleOS.Window.open('template-iframe-self', 'desktop')">
						<img src="assets/icons/picto/file-ewe.svg">

					</tos-desktop-icon>
					<tos-desktop-icon style="grid-column: -2; grid-row: -2;" class="dark-theme" data-name="meta.ewe" 
						ondblclick="document.getElementById('deskwindow').hideHeader = !document.getElementById('deskwindow').hideHeader;">
						<img src="assets/icons/picto/file-ewe.svg">

					</tos-desktop-icon>

					<tos-spawn template="template-welcome"></tos-spawn>
				</tos-desktop>
				
				<tos-deskbar>
					<tos-deskbar-launch onclick="TriangleOS.Window.open('template-welcome', 'desktop')"></tos-deskbar-launch>

					<tos-deskbar-icon onclick="window.open('https://github.com/AKtomik', '_blank').focus()">
						<img src="assets/icons/web/github.svg">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="window.open('https://www.linkedin.com/in/evann-brunet-bb3949341/', '_blank').focus()">
						<img src="assets/icons/web/linkedin.svg">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="window.open('https://aktomik.itch.io/', '_blank').focus()">
						<img src="assets/icons/web/itch.svg">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="window.open('mailto:evanndev.contact@gmail.com', '_blank').focus()">
						<img src="assets/icons/web/mail.svg">
					</tos-deskbar-icon>

					<tos-deskbar-icon></tos-deskbar-icon>
					
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-game-4D', 'desktop')">
						<img src="assets/icons/app/ticTacToeSpace.png">
					</tos-deskbar-icon>
					<tos-deskbar-icon onclick="TriangleOS.Window.open('template-iframe-game-dogo', 'desktop')">
						<img src="assets/icons/app/leashedWalk.png">
					</tos-deskbar-icon>
				</tos-deskbar>
			</tos-desk>
		</tos-root>
	</body>
</html>
