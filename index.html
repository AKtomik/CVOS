<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>CVOS: Evanndev</title>
		<link rel="icon" type="image/x-icon" href="assets/icons/gold_triangle.ico">

		<!-- style -->
		<link rel="stylesheet" href="login.css">
		<link rel="stylesheet" href="tools.css">
		<link rel="stylesheet" href="skin.css">
		<link rel="stylesheet" href="templates.css">
		<!-- module -->
		<script type="module" src="https://unpkg.com/triangleos@1.0.4/index.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/triangleos@1.0.4/index.css">
		<!-- override -->
		<link rel="stylesheet" href="appearance.css">
	</head>

	<script>
		var logining = false;
		
		function login_start() {
			if (logining) return;
			logining = true;
			document.getElementById('root').classList.add('login_start');
			setTimeout(login_done, 2000);
		};

		function login_done() {
			TriangleOS.Window.open('template-desk', 'root');
			TriangleOS.Window.open('template-welcome', 'desktop');
			document.getElementById('root').classList.add('login_done');
			document.getElementById('deskwindow').classList.add('login_done');
			logining = false;
			setTimeout(login_clean, 2000);
		};

		function login_clean() {
			document.getElementById('root').classList.remove('login_start');
		};

		function see_pdf() {
			window.open('https://drive.google.com/file/d/1qqtFHB9WWBFsGHaRU0LWBQM3BONmv__I', '_blank');
		}
	</script>

	<body>
		<tos-root class="size-full" id="root">
			<div class="login-screen">
				<div class="login-full">
					<div class="login-container">
						<div class="login-header-container">
							<img class="login-pdp" src="assets/icons/login_pdp.png">
							<div class="login-name">
								Evann
							</div>
							<div class="login-subname">
								portfolio et CV
							</div>
						</div>
						<div class="login-loading-container">
							<img class="login-loading" src="assets/icons/login_triangle.svg" id="loading">
						</div>
						<div class="login-buttons-container">
							<button class="login-button login-bold" onclick="login_start()">
								Continuer
							</button>
							<button class="login-button" onclick="see_pdf()">
								Voir le PDF
							</button>
						</div>
					</div>
				</div>
			</div>
		</tos-root>
	</body>
</html>
