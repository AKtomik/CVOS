<template id="template-tuto-style">
	<tos-window class="size-middle" data-title="custom style and size">
		<p>
			You can change a element size and skin by adding class.
		</p>
		<p>
			You can make it 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-red')">
			red
			</a>
			, 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-purple')">
			purple
			</a>
			 or 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-transparent')">
			transparent
			</a>
			or even 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-deep', false)">
			scary
			</a>
			.
		</p>
		<p>
			You can make it 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-small')">
			small
			</a>
			, 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-middle')">
			middle
			</a>
			 or 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-big')">
			big 
			</a>
			or even 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-full')">
			full
			</a>
			.
		</p>
	</tos-window>
</template>
