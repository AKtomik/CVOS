	</style>

<template id="template-project-tictactoe">
	<tos-window class="size-middle skin-black scrollable project-window dark-theme" data-title="projet : tic tac toe of space" data-unicOpen>
		<div class="project-header">
			<div class="project-title">Morpion 4D</div>
			<img src="assets/float/hypercube_moy.png" alt="an hypercube" class="rotating" style="--rotationg-normal-speed: 10; --rotating-hover-speed: 20;">
		</div>
		<p>
			Un morpion qui repousse notre perception de l'espace.
			Jouez à des parties de morpion en 3D, 4D et même plus !
		</p>
		<p>
			Développement de calculs matriciels pour transformer des positions de n-dimension en 2D.
		</p>
	</tos-window>
</template>

<template id="template-tuto-skin">
	<tos-window class="size-middle skin-raimbow" data-title="custom skins">
		<h1>
			Using skins
		</h1>
		<p>
			There is a lot of defaults skins already aviable.
			But you can create your owns in tos-skin.css or even in another CSS file that you are importing yourself.
		</p>
	</tos-window>
</template>


<template id="template-tuto-style">
	<tos-window class="size-middle" data-title="custom style and size">
		<p>
			You can change a element size and skin by adding class.
		</p>
		<p>
			You can make it 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-red')">
			red
			</a>
			, 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-purple')">
			purple
			</a>
			 or 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-transparent')">
			transparent
			</a>
			or even 
			<a onclick="TriangleOS.Window.parent(this).applySkin('skin-deep', false)">
			scary
			</a>
			.
		</p>
		<p>
			You can make it 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-small')">
			small
			</a>
			, 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-middle')">
			middle
			</a>
			 or 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-big')">
			big 
			</a>
			or even 
			<a onclick="TriangleOS.Window.parent(this).applySize('size-full')">
			full
			</a>
			.
		</p>
	</tos-window>
</template>
